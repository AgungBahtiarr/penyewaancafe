<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk</title>
    <link rel="stylesheet" href="../src/style/style.css" />
  </head>
  <body class="font-poppins">
    <nav
      class="bg-stone-800/90 backdrop-blur-sm top-0 fixed z-10 w-full p-4 text-white"
    >
      <div
        class="relative flex justify-center md:justify-between items-center mx-auto max-w-4xl"
      >
        <div class="nav_brand">
          <h1 class="sm:text-2xl text-xl font-extrabold">LOGO</h1>
        </div>
        <img
          class="absolute right-0 w-9 md:hidden cursor-pointer"
          src="../src/assets/icons/burger_menu.png"
          alt="burger_menu"
          id="burger_menu"
        />
        <div
          id="sidebar"
          class="list_item text-sm font-medium fixed md:static bg-stone-800/90 md:bg-transparent w-[70%] h-screen md:h-auto top-[60px] right-0 hidden md:flex md:flex-row flex-col md:justify-end justify-center items-center gap-7"
        >
          <ul class="flex flex-col md:flex-row text-center gap-7">
            <li>
              <a class="hover:scale-110 text-sm inline-block" href="#"
                >Tentang Kami</a
              >
            </li>
            <li>
              <a class="hover:scale-110 text-sm inline-block" href="#"
                >Penyewaan</a
              >
            </li>
            <li>
              <a class="hover:scale-110 text-sm inline-block" href="#"
                >Kontak Kami</a
              >
            </li>
          </ul>
          <div
            class="btn flex md:flex-row flex-col md:flex-wrap text-center gap-7"
          >
            <a
              class="bg-yellow-400 hover:bg-transparent hover:text-yellow-400 transition-all ease-in-out duration-150 border-2 border-yellow-400 px-3 py-1 rounded-sm text-stone-800 font-semibold"
              href="signup"
              >Sign Up</a
            >
            <a
              class="px-3 py-1 text-yellow-400 hover:bg-yellow-400 hover:text-stone-800 font-semibold transition-all ease-in-out duration-150 border-2 border-yellow-400 rounded-sm"
              href="login"
              >Login</a
            >
          </div>
        </div>
      </div>
    </nav>
    <main class="mt-20 min-h-screen max-w-md mx-auto">
      <form action="">
        <label
          for="profile"
          class="w-44 h-44 group inline-block shadow-lg ring-2 ring-stone-800 mx-auto rounded-md"
        >
          <input
            type="file"
            class="w-44 h-44 hover:bg-stone-700/60 duration-300 cursor-pointer p-0 m-0 absolute"
          />
          <img
            src="../src/assets/image/card.jpg"
            class="block w-full h-full object-cover"
            alt="image_profile"
          />
        </label>
      </form>
    </main>
    <footer class="bg-stone-700 p-3 text-sm text-center text-white mt-6">
      <p class="font-semibold">Copyright &copy; 2023 by Mallexibra</p>
    </footer>
    <script src="../src/style/script.js"></script>
  </body>
</html>
